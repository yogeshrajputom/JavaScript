<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    Press any key and find "Key Code", "Code"
  </h1>
  <div class="iner"></div>

</body>
<div id="iner"></div>

<script>
  const insert = document.querySelector('#iner');

  window.addEventListener('keydown', (e) => {
    insert.innerHTML = `
      <div>
        <table border="1" cellpadding="10">
          <tr>
            <th>Key</th>
            <th>KeyCode</th>
            <th>Code</th>
          </tr>
          <tr>
            <td>${e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
          </tr>
        </table>
      </div>
    `;
  });
</script>


</html>
