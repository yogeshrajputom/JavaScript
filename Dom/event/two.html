<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Testing</title>
</head>

<body>
    <h1>Event Testing Web page!</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(()=>{
    //     console.log("Yoge");
    // }, 2000)

    const name = () => {
        console.log("yogesh");
    }
    setTimeout(name, 2000)
    const changText = () => {
        document.querySelector('h1').innerHTML = "Java Script Evetn Testing Page"
    }
    const changMe = setTimeout(changText, 2000);

    document.getElementById('stop').addEventListener('click', (e) => {
        clearTimeout(changMe)
        console.log("Time Oute Clear")
    })
</script>

</html>
