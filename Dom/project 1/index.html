<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Youtube channel</a>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h1>Color Scheme Switcher</h1>
        <div class="color-boxes">
            <span class="box" id="gray"></span>
            <span class="box" id="white"></span>
            <span class="box" id="blue"></span>
            <span class="box" id="yellow"></span>
        </div>
        <h2>
            Try clicking on one of the colors above <br>
            to change the background color of this page!
        </h2>
    </div>

    <!-- JavaScript (optional for color change) -->
    <script src="app.js">
    </script>
</body>

</html>
