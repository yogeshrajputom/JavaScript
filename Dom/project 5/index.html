<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Testing</title>
</head>

<body>
    <h1>Change bacground color </h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>

    const randomValue = function () {
        const hex = "0123456789ABCDEF";
        let color = "#"
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)]
        }
        return color;
    }
    let intervalId;
    const startColorChange = () => {
        if (!intervalId) {
            intervalId = setInterval(change, 1000)
        }
        function change() {
            document.body.style.backgroundColor = randomValue();
        }
    }
    document.querySelector('#start').addEventListener('click', startColorChange)
    const stopColorChang = () => {
        clearInterval(intervalId)
        intervalId = null;
    }
    document.querySelector('#stop').addEventListener('click', stopColorChang)
